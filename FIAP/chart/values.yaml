# Default values for FIAP.Diner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: cdvt/tech.challenge.fiap.diner.api
  pullPolicy: IfNotPresent
  tag: latest

nameOverride: ""
fullnameOverride: ""

podLabels: {}

service:
  type: LoadBalancer
  port: 80
  targetPort: http

ingress:
  enabled: true
  className: "diner-ingress"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api-diner.fiap.com.br
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /hc
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
readinessProbe:
  httpGet:
    path: /hc
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

configmap:
  connectionstring: 
    connection: Host=postgres:5432;Database=iburguer;Username=iburguer;Password=1234

postgres:
  name: postgres
  image:
    repository: postgres
    tag: 11
  port: 5432
  portType: ClusterIP
  env:
    user:
      key: POSTGRES_USER
      value: iburguer
    password:
      key: POSTGRES_PASSWORD
      value: '1234'
    pgdata:
      key: PGDATA
      value: /var/lib/postgresql/data/pgdata
  volumes: 
    storage:
      path: /var/lib/postgresql/data
      name: postgres-pv-storage
      volume:
        name: postgres-pv-volume
        spec: 
          capacity:
            storage: 5Gi
          hostPath: "/mnt/data"
      claim:
        name: postgres-pv-claim
        spec:
          resources:
            requests:
              storage: 1Gi
    initdb:
      path: /docker-entrypoint-initdb.d
      name: postgres-pv-initdb
      volume:
        name: postgres-initdb-pv-volume
        spec: 
          capacity:
            storage: 1Mi
          hostPath: 'C:\Users\Matheus Antonio\source\repos\tech-challenge-fiap\FIAP\docker-entrypoint-initdb.d'
      claim:
        name: postgres-initdb-pv-claim
        spec:
          resources:
            requests:
              storage: 1Mi